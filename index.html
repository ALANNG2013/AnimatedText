<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<title>Animated text with CSS</title>
<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300,300italic' rel='stylesheet' type='text/css'>
<script language="JavaScript" type="text/JavaScript">
if (/MSIE (\d+\.\d+);/.test(navigator.userAgent)){ //test for MSIE x.x;
  var ieversion=new Number(RegExp.$1) // capture x.x portion and store as a number
  if (ieversion>=9)
  {
   document.write('<link rel="stylesheet" type="text/css" href="animateText.css" />');
   }
}
if (navigator.userAgent.toLowerCase().indexOf('chrome') > -1){ //test for Google Chrome x.x;
    document.write('<link rel="stylesheet" type="text/css" href="animateText.css" />');
 }
</script>   
</head>

<body>
<h2>	
<div class="rw-words rw-words-1">
<div class="rw-words rw-words-1">
<span>華夏書院</span>
<span>圓玄學院</span>
<span>尋道會</span>
<span>學海書樓</span>
<span>中華書局</span>
<span>新亞文化講座</span>
<span>Google</span>
<span>YouTube</span>
</div>
</h2>
</body>
</html>
